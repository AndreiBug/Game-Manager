<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Games List</h1>

    <a th:href="@{/addstoredgame}" class="btn btn-success mb-3">Add Game</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Company</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Personal Rating</th>
            <th>Progress</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game, iterStat : ${games}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${game.name}"></td>
            <td th:text="${game.company}"></td>
            <td th:text="${#temporals.format(game.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${game.rating}"></td>
            <td th:text="${game.personalRating}"></td>
            <td th:text="${game.progress}"></td>
            <td>
                <a th:href="@{/game/update/{id}(id=${game.id})}" class="btn btn-warning btn-sm">
                    Edit
                </a>
                <a th:href="@{/game/delete/{id}(id=${game.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this game?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
